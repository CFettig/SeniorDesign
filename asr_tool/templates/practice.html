{% extends "base.html" %}
{% block content %}

<!-- <img src="/static/images/img.jpg" width="50%"> -->
<img src="https://picsum.photos/300/300">

<button type="button" id="mic-toggle" onclick="start_recording()">Record <svg xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24" width="24" height="24">
        <path fill-rule="evenodd" d="M12 16.5a4.5 4.5 0 100-9 4.5 4.5 0 000 9zm0 1.5a6 6 0 100-12 6 6 0 000 12z"></path>
    </svg></button>
<form name="save-transcript" onsubmit="get_transcript()" method="post">
    <input type="text" id="transcript" name="transcript" value="" readonly style="display: none;">
    <button type="submit">Save <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
            <path fill-rule="evenodd"
                d="M21.03 5.72a.75.75 0 010 1.06l-11.5 11.5a.75.75 0 01-1.072-.012l-5.5-5.75a.75.75 0 111.084-1.036l4.97 5.195L19.97 5.72a.75.75 0 011.06 0z">
            </path>
        </svg></button>
</form>

<div id="text-display">
    <span id="final-text"></span>
    <span id="interim-text"></span>
</div>

<div id="context-menu" style="display: none">
    <ul>
        <form name="compare-words" method="post">
            <li>I see: <input type="text" id="user-selection" name="actual_word" value="" readonly></li>
            <li>I meant: <input type="text" name="user_word"></li>
            <li><button type="submit" value="practice">Practice</button></li>
        </form>
    </ul>
</div>

<script src="{{ url_for('static', filename='js/speech_to_text.js') }}"></script>
<!-- window.location.href='{{ url_for( 'main.save_transcript') }}'; -->

{% endblock %}
