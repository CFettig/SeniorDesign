{% extends "base.html" %}

{% block content %}

<br><br><br>
<div class="card" style="width: 25rem; border-radius: 20px;" id="mydiv">
    <img id="prompt" src="{{ prompt }}" style="border-radius: 20px;"
        class="card-img-top" alt="practicePic">
    <div class="card-body">
        <div>
            <h5>{{ prompt }}</h5>
        </div>
        <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-secondary" id="mic-toggle" onclick="start_recording()"><svg
                    xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-mic-fill"
                    viewBox="0 0 16 16">
                    <path d="M5 3a3 3 0 0 1 6 0v5a3 3 0 0 1-6 0V3z" />
                    <path fill-rule="evenodd"
                        d="M3.5 6.5A.5.5 0 0 1 4 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 1 1 0v1a5 5 0 0 1-4.5 4.975V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 .5-.5z" />
                </svg></button>
            <button type="button" class="btn btn-secondary"><a href="{{ url_for('main.practice') }}"
                    style="text-decoration: none; color: white;"><svg xmlns="http://www.w3.org/2000/svg" width="20"
                        height="20" fill="currentColor" class="bi bi-arrow-repeat" viewBox="0 0 16 16">
                        <path
                            d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z" />
                        <path fill-rule="evenodd"
                            d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z" />
                    </svg></a></button>
            <button type="button" class="btn btn-secondary"><a href="{{ url_for('main.end_practice') }}"
                    style="text-decoration: none; color: white;"><svg xmlns="http://www.w3.org/2000/svg" width="24"
                        height="24" fill="currentColor" class="bi bi-check" viewBox="0 0 16 16">
                        <path
                            d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z" />
                    </svg>
                    </path>
                    </svg></a></button>
        </div>
        <div id="text-display">
            {% if transcript %}
            <br>
            <span id="prev-text">{{ transcript.text }}</span>
            {% else %}
            <span id="prev-text"></span>
            {% endif %}
            <span id="new-text" class="font-weight-light"></span>
            <span id="interim-text" class="font-weight-light font-italic"></span>
        </div>
        <div id="context-menu" style="display: none">
            <ul class="list-group list-group-flush">
                <form name="compare-words" method="post">
                    <li class="list-group-item">I see: <input type="text" id="user-selection" name="actual_word"
                            value="" readonly></li>
                    <li class="list-group-item">I meant: <input type="text" name="user_word"></li>
                    <li class="list-group-item"><button type="submit" value="practice">Practice</button></li>
                </form>
            </ul>
        </div>

        <div id="mydivheader">Drag <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-arrows-move" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M7.646.146a.5.5 0 0 1 .708 0l2 2a.5.5 0 0 1-.708.708L8.5 1.707V5.5a.5.5 0 0 1-1 0V1.707L6.354 2.854a.5.5 0 1 1-.708-.708l2-2zM8 10a.5.5 0 0 1 .5.5v3.793l1.146-1.147a.5.5 0 0 1 .708.708l-2 2a.5.5 0 0 1-.708 0l-2-2a.5.5 0 0 1 .708-.708L7.5 14.293V10.5A.5.5 0 0 1 8 10zM.146 8.354a.5.5 0 0 1 0-.708l2-2a.5.5 0 1 1 .708.708L1.707 7.5H5.5a.5.5 0 0 1 0 1H1.707l1.147 1.146a.5.5 0 0 1-.708.708l-2-2zM10 8a.5.5 0 0 1 .5-.5h3.793l-1.147-1.146a.5.5 0 0 1 .708-.708l2 2a.5.5 0 0 1 0 .708l-2 2a.5.5 0 0 1-.708-.708L14.293 8.5H10.5A.5.5 0 0 1 10 8z" />
            </svg></div>-->

    </div>
</div>
