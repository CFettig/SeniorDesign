{% extends 'base.html' %}

{% block content %}
<br><br><br>
<p>These were the sounds that were different! Which would you like to practice?</p>
<ul>
    {% for sound in sounds %}
    <li>
        <audio id={{ sound[1].id }} src="{{ url_for('static', filename=sound[1].audio) }}" preload="auto"></audio>
        <a href="{{ url_for('main.practice_sound', sound=sound[0]) }}"
            onmouseenter="document.getElementById({{ sound[1].id }}).play()">{{ sound[0] }}</a>
    </li>
    {% endfor %}
</ul>

<style>
    body {
        background-color: black;
    }
</style>

{% endblock %}
