<div style="padding: 30px;">
    <form method="POST" action="{{ url_for('auth.reset_password') }}"
        style="background-color: white; width: 40%; border-radius: 10px; padding: 20px;">
        <div class="form-group">
            <label for="password">Old Password</label>
            <input type="password" name="password" class="form-control" id="password" placeholder="Password">
        </div>

            <label for="password">New Password</label>
            <input type="password" name="new_password" class="form-control" id="new_password" placeholder="New password">
        </div>
        <div class="form-group">
            <label for="password">Confirm New Password</label>
            <input type="password" name="new_password_check" class="form-control" id="new_password_check" placeholder="Confirm new password">
