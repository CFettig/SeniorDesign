{% extends 'admin/master.html' %}

{% block body %}
    <button class="btn"><a class="plain-link" href={{ url_for('auth.logout' )}}>Logout</a></button>
    <button class="btn"><a class="plain-link" href={{ url_for('auth.reset_password' ) }}>Reset your password</a></button>

    
    {% if current_user.role == "admin" %}
    <button class="btn"><a class="plain-link" href={{ url_for('main.all_lessons' ) }}>View Lessons</a></button>
        
    {% endif %}

<style>
.plain-link {
    color: black;
    text-decoration: none;
}

.plain-link:link {
    color: black;
    text-decoration: none;
}

.plain-link:hover {
    color: black;
    text-decoration: none;
}
</style>
{% endblock body %}
