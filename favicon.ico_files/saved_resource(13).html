<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><meta name="viewport" content="initial-scale=1,maximum-scale=1"><style>.transplanted-form-element-container input,
.transplanted-form-element-container textarea,
.transplanted-form-element {
    -webkit-user-select: text;
       -moz-user-select: text;
        -ms-user-select: text;
            user-select: text;
    text-align: center;
}

.celtra-display-image-overlay {
    position: absolute;
    top: 0; right: 0; bottom: 0; left: 0;
    z-index: 30;
    background-repeat: no-repeat;
    background-position: center center;
    /* background-color and background-image set in code */
}

.celtra-display-image-overlay .celtra-back-button {
    position: absolute;
    top: 0;
    width: 30px; height: 30px;
    background: url('https://cache-ssl.celtra.com/api/static/vf26f1415ae/runner/clazzes/CreativeUnit/back.png');
    background-size: 30px 60px;
}

.celtra-display-image-overlay .celtra-back-button.left {
    left: 0;
}

.celtra-display-image-overlay .celtra-back-button.right {
    right: 0;
}

.celtra-display-image-overlay .celtra-back-button.touched {
    background-position: 0 100%;
}

.celtra-fit-to-container {
    max-width: 100%;
    max-height: 100%;
}

.celtra-center-content {
    width: 100%;
    height: 100%;
    text-align: center;
}
.celtra-center-content::before {
    content: '';
    display: inline-block;
    height: 100%;
    vertical-align: middle;
}
.celtra-center-content > * {
    vertical-align: middle;
}

.celtra-creative-border {
    position: absolute;
    width: 100%;
    height: 100%;
    z-index: 20;
    border-style: solid;
    box-sizing: border-box;
    pointer-events: none;
}

/* Disables green outline on tapped objects on HTC phones running Android */
* {
    -webkit-tap-highlight-color : rgba(0,0,0,0);
    tap-highlight-color         : rgba(0,0,0,0);
}

.celtra-creative-unit {
    font-family: Helvetica;
    font-size: 12pt;

    position: relative; /* so contained elements are positioned OK and 'overflow: hidden' works */

    /*
      z-indices:
        10 - screenHolder
        20 - placeboBar
        40 - alert
        30 - displayImageAction overlay
        100 - close button
    */
}

.celtra-screen-holder {
    position: absolute; top: 0; left: 0; bottom: 0; right: 0;
    z-index: 10;
}

.celtra-creative-unit, .celtra-creative-unit * {
    -webkit-text-size-adjust: none;
        -ms-text-size-adjust: none;
            text-size-adjust: none;
    tap-highlight-color: transparent;
    touch-callout: none;
    -webkit-user-select: none;
       -moz-user-select: none;
        -ms-user-select: none;
            user-select: none; /* override to 'text' manually if needed */

    margin: 0;
    padding: 0;
}

.celtra-close-button {
    position: absolute;
    top: 0; right: 0;
    width: 30px; height: 30px;
    z-index: 99999999;
    overflow: hidden;
    -webkit-transform: translateZ(0);
}

.celtra-close-button-text {
    font-family: Arial, Helvetica, Tahoma, sans-serif;
    font-size: 12px;
    line-height: 12px;
    padding: 10px;
    white-space: nowrap;
    width: auto;
    height: auto;
    cursor: pointer;
}

.celtra-close-button.touched {
    visibility: hidden;
}

.celtra-close-button-down {
    visibility: hidden;
}

.celtra-close-button-up.touched+.celtra-close-button-down {
    visibility: visible;
}

.celtra-close-button-text.touched {
    visibility: visible;
    padding-top: 11px;
    padding-right: 9px;
}

.celtra-creative-unit input,
.celtra-creative-unit textarea {
    -webkit-user-select: text;
       -moz-user-select: text;
        -ms-user-select: text;
            user-select: text;
    text-align: center;
}
.celtra-screen {
    /*
      Screens themselves have 0 area and visible overflow (default), so
      click-through from base to master screen works.
      
      The master has z-index 0 and the primary screen has z-index 1.
    */
    position: absolute;
    top: 0; left: 0; 
    
    pointer-events: none;
    overflow: hidden;
}

.celtra-screen > * {
    pointer-events: auto;
}
.celtra-nested-container {
    overflow: hidden;
    z-index: 0;
}

.celtra-nested-container.empty {
    background-color: #000000;
    /* Nested container icon is overriden in classes extending it. */
    /* To prevent race condition when manually preloading, we rather define it as data URI. */
    /* url(https://cache-ssl.celtra.com/api/static/vf26f1415ae/runner/clazzes/NestedContainer/icon.png) */
    background-image: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABwAAAAcCAMAAABF0y+mAAAAD1BMVEX////MzMzMzMzMzMzMzMyungt0AAAABHRSTlMAEB/gwuUpDAAAAC5JREFUeAFjoASwQACGAOWSTIyMjAhJIIcJSRImg5AfppKjkmDAjCLBQpkkBQAAEtUDLd7kNEwAAAAASUVORK5CYII=);
    background-position: center;
    background-repeat: no-repeat;
    border: 1px solid #404040;
    box-sizing: border-box;
}

/*
This extra CSS attribute is required for Internet Explorer 10+ to correctly
route Pointer events to the object being touched. This is mutually exclusive
with scrolling, so there's no way to have both at the same time. This will
also prevent swipeable banners if any element on stage has the `touchable`
CSS class, but will generate `tap` events.
*/
.touchable { -ms-touch-action: none; }

/*
On IE, if a background is not set on an element, it is
transparent to mouse and touch events. This forces the
element to become opaque to user events.
*/
.celtra-screen-object { background: rgba(0,0,0,0); }

/*
Pointer cursor for hotspot component on desktop.
*/
.celtra-hotspot { cursor: pointer; }


/*
Force GPU rendering for all children of animated layers in order to prevent jittery scaling animations.
Because the `animated` class is added to objects only when SceneOverrides.js is included, this style rule
will not affect any elements in creatives which are not using scenes.
*/

.celtra-screen-object.animated > img,
.celtra-screen-object.animated .celtra-screen-object div,
.celtra-screen-object.animated .celtra-screen-object > img {
    transform: perspective(1px);
}

.celtra-picture {
    overflow: hidden;
}

.celtra-picture.empty {
    background-color: #000000;
    background-position: center;
    background-repeat: no-repeat;
    background-size: 28px;
    border: 2px solid #404040;
    box-sizing: border-box;
}

.celtra-texty .no-break {
    white-space: nowrap;
    word-break: keep-all;
    overflow-wrap: normal;
    word-wrap: normal;
}

.celtra-texty .scroll-container {
    position: relative;
    width: 100%;
    height: 100%;
    overflow: hidden;
    outline: 1px solid transparent; /* node looses overflow: hidden if object is translated on Android native browser ... line below magically solves that */
}

.celtra-texty .scroll-container > div {
    position: absolute;

    position: absolute;

    right: 0;

        right: -5px;

.celtra-nearby {
    overflow: hidden;
}

.celtra-nearby.arabic {
    direction: rtl;
}

.celtra-nearby .container > div:nth-child(1) {
    font-size: 130%;
    padding-top: 1px;
    margin-bottom: 7px;
}

.celtra-nearby .container > div:nth-child(2) {
    font-size: 120%;
    margin-bottom: 5px;
}

.celtra-nearby .container > div:nth-child(n+3) {
    opacity: 0.7;
}

.celtra-shapey {
	box-sizing: border-box;
}

.celtra-shapey div {
	position: absolute;
	left: 0;
	top: 0;
	height: 100%;
	width: 100%;

	overflow: hidden;
	box-sizing: border-box;
	background-clip: padding-box;

	border-width: 0;
	border-style: solid;
	border-color: transparent;

	transition: inherit;
}

ations);\n        nearestLocationsFilled = true;\n    }\n})\n\nlocator.on('locationsloaded', function(locations) {\n    nearestLocations = [];\n    \n    for (var i = 0; i < locations.length; i++) {\n        if (nearestLocations.length === 1) {\n            return;\n        }\n        \n        var currentLocation = locations[i];\n        if (currentLocation.locations) { // cluster marker\n            var markerArray = currentLocation.locations;\n            for (var j = 0; j < markerArray.length; j++) {\n                if (nearestLocations.length === 1) {\n                    return;\n                }\n                nearestLocations.push(markerArray[j]);\n            }\n        } else {\n            nearestLocations.push(currentLocation);\n        }\n    }\n});\n\nc();"},{"localId":498,"language":"javascript","lockedInBuilder":false,"code":"// Adds PE Team's external impression pixel tracking to user engagements with the Locator component map\n\n/* Verifies whether the object this code targets exists. If it does not, the function stops to prevent error.\n   This should be at the top of container specific ExecuteJS actions*/\nvar containerGroupVerification = screen.find('locator');\n\n// Stop executing if container isn't present\nif (!containerGroupVerification) {\n    c();\n    return;\n} //end container group verification\n\nvar locator = screen.find('locator');\n\nlocator.once('directionstapped', function(position) {\n    unit.callURLAction(ctx, { url: 'https://mpp.mxptint.net/2/32524/?rnd=%n&site=' }, noop);\n});\n\nlocator.once('maptapped', function(position) {\n    unit.callURLAction(ctx, { url: 'https://mpp.mxptint.net/2/32524/?rnd=%n&site=' }, noop);\n});\n\nlocator.once('locationmarkertapped', function(position) {\n    unit.callURLAction(ctx, { url: 'https://mpp.mxptint.net/2/32524/?rnd=%n&site=' }, noop);\n});\n\nlocator.once('clustermarkertapped', function(position) {\n    unit.callURLAction(ctx, { url: 'https://mpp.mxptint.net/2/32524/?rnd=%n&site=' ursTexty2');\nvar daysTexty2 = screen.find('daysTexty2');\n\nfunction updateTexties() {\n    // Get the time from the countdown componentt using its JS API method and\n    // split the values into and array (seconds -> minutes -> hours -> etc ..)\n    var formattedTime = countdown.getCurrentTime().formatted.split(':').reverse();\n    \n    // Static Countdown | With leading zero\n    secondsTexty.setTextAction(ctx, { text: formattedTime[0] || 0 }, noop);\n    minutesTexty.setTextAction(ctx, { text: formattedTime[1] || 0 }, noop);\n    hoursTexty.setTextAction(ctx, { text: formattedTime[2] || 0 }, noop);\n    daysTexty.setTextAction(ctx, { text: formattedTime[3] || 0 }, noop);\n    \n    // Static Countdown | Without leading zero, uncomment if you want to use it\n    // secondsTexty.setTextAction(ctx, { text: parseInt(formattedTime[0], 10) || 0 }, noop);\n    // minutesTexty.setTextAction(ctx, { text: parseInt(formattedTime[1], 10) || 0 }, noop);\n    // hoursTexty.setTextAction(ctx, { text: parseInt(formattedTime[2], 10) || 0 }, noop);\n    // daysTexty.setTextAction(ctx, { text: parseInt(formattedTime[3], 10) || 0 }, noop);\n    \n    // Responsive Countdown | With leading zero\n    secondsTexty2.setTextAction(ctx, { text: formattedTime[0] || 0 }, noop);\n    minutesTexty2.setTextAction(ctx, { text: formattedTime[1] || 0 }, noop);\n    hoursTexty2.setTextAction(ctx, { text: formattedTime[2] || 0 }, noop);\n    daysTexty2.setTextAction(ctx, { text: formattedTime[3] || 0 }, noop);\n    \n    // Responsive Countdown | Without leading zero, uncomment if you want to use it\n    // secondsTexty2.setTextAction(ctx, { text: parseInt(formattedTime[0], 10) || 0 }, noop);\n    // minutesTexty2.setTextAction(ctx, { text: parseInt(formattedTime[1], 10) || 0 }, noop);\n    // hoursTexty2.setTextAction(ctx, { text: parseInt(formattedTime[2], 10) || 0 }, noop);\n    // daysTexty2.setTextAction(ctx, { text: parseInt(formattedTime[3], 10) || 0 }, noop);\n}\n\n// Update the texties e
